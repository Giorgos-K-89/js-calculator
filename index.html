<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaSript Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="calculator">
      <div class="screen side-output"></div>

      <div class="screen main-output">0</div>
      <button class="opt percentage">%</button>
      <button class="opt ac">AC</button>
      <button class="opt clear">C</button>
      <button class="opt delete">del</button>
      <button class="opt fraction">1/x</button>
      <button class="opt x2">x²</button>
      <button class="opt rizax">√x</button>
      <button class="operation /">/</button>
      <button class="number 7">7</button>
      <button class="number 8">8</button>
      <button class="number 9">9</button>
      <button class="operation x">x</button>
      <button class="number 4">4</button>
      <button class="number 5">5</button>
      <button class="number 6">6</button>
      <button class="operation -">-</button>
      <button class="number 1">1</button>
      <button class="number 2">2</button>
      <button class="number 3">3</button>
      <button class="operation +">+</button>
      <button class="opt reverse">+/-</button>
      <button class="number 0">0</button>
      <button class="number dot">.</button>
      <button class="equals">=</button>
    </section>
    <script charset="UTF-8" src="index.js"></script>
  </body>
</html>
